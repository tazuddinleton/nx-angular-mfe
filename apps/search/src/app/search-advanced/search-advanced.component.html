


<mat-form-field appearance="fill">
  <mat-label>Country/Jurisdiction</mat-label>
  <mat-select
    [formControl]="countryFormControl"
    [(value)]="selectedCountries"
    multiple>
    <mat-select-trigger>
      {{countryFormControl.value?.[0] || ''}}
      <span *ngIf="(countryFormControl.value?.length || 0) > 1" class="example-additional-selection">
        (+{{(countryFormControl.value?.length || 0) - 1}} {{countryFormControl.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let country of countries" [value]="country?.id">{{country?.name}}</mat-option>
  </mat-select>
</mat-form-field>
